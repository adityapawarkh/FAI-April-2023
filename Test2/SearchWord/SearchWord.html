<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search word</title>
    <link rel="stylesheet" href="style.css">
    <script src="Search.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">.

    <script>
        const dictionary = new WordBank();
        dictionary.addNewBook(new Word('fun', null));
        dictionary.addNewBook(new Word('confusion', null));
        dictionary.addNewBook(new Word('defeat', null));
        dictionary.addNewBook(new Word('envy', null));

        function showDetails(word){
            let item = store.getAllWords().find((w)=>w.word == word);
            $("txtWord").value = item.word;
            $("txtTrans").value = item.translation;
           
        }
        function onShowAll(){
            const tbl = document.querySelector("table");
            const data = dictionary.getAllWords();
            tbl.innerHTML = `<tr>
                    <th>word</th>
                    <th>translation</th>
                </tr>`;
            for(const item of data){
                const row = `<tr><td>${item.word}</td><td>${item.translation}</td></tr>`;
                tbl.innerHTML += row;
            }    
        }

        function onUpdateFunc(){
            const word = {};
            word.word = $("txtWord").value;
            word.translation = $("txtTrans").value;
           
            dictionary.updateWords(word);
        }

        function init(){
            $("aShow").addEventListener("click",onShowAll);
            $("btnUpdate").addEventListener("click", onUpdateFunc);
        }
        window.addEventListener("load", init);


    </script>
</head>
<body>

    <h1>Search Word App</h1>
    <hr>
    <div class="menu">
        <nav>
            <ul>
                <li><a href="#" id="aShow">Show All</a></li>
                <li><a href="#" id="aAdd">Update a Word</a></li>
            </ul>
        </nav>
    </div>
    <div style="display:inline-block; width: 85%;">

        <div class="card">
            <h2>Search Word</h2>
            <input id="txtWord" />
            <h3>Translation</h3>
            <input id="txtTrans"/><br/>
            <button id="btnUpdate">Update</button>
            <hr>
        </div>
        <div class="card">
            <h2>List of Words with Us!!!</h2>
            <hr>
            <table border="1" style="width: 100%;">
                <tr>
                    <th>Word</th>
                    <th>Translation</th>
                </tr>
            </table>
        </div>
       
      
    </div>
    </div>
   
</body>
</html>
